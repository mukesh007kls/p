<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" />
            </div>
            
            <div class="mt-3 mr-5" style="margin-left: 40px;">
              <button type="submit" class="btn btn-primary" style="margin-right: 20px;" >Login</button>
              <button type="button" class="btn btn-primary btn-block ml-5" style="margin-left: 100px;">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
